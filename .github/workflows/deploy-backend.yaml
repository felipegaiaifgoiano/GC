name: CI/CD para Railway

on:
  push:
    branches: [ "doc-report" ]
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4

      - name: Configurar o Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com o Maven
        working-directory: backend/deploy-railway
        run: mvn clean install

      - name: Executar os testes e gera o relat칩rio HTML
        working-directory: backend/deploy-railway
        run: mvn verify
        # run: mvn test --> executa apenas a fase de testes
        
      - name: Upload do artefato de deploy gerado via Maven
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/deploy-railway/target/*.jar
          
      - name: Gerar documenta칞칚o JavaDoc
        working-directory: backend/deploy-railway
        run: mvn clean javadoc:javadoc
          
      - name: Organizar relat칩rios e documenta칞칚o
        working-directory: backend/deploy-railway
        run: |
          mkdir -p site/tests
          mkdir -p site/javadoc
          cp -r target/site/* site/tests || true
          cp -r target/site/apidocs/* site/javadoc || true
          echo "<h1>Documenta칞칚o e Relat칩rios</h1><ul><li><a href='javadoc/index.html'>游닂 Javadoc</a></li><li><a href='tests/surefire-report.html'>游빍 Relat칩rios de Teste</a></li></ul>" > site/index.html

      - name: Upload da documenta칞칚o
        uses: actions/upload-pages-artifact@v4
        with:
          path: backend/deploy-railway/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4
        
      - name: Download do artefato gerado via Maven
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-jar

      - name: Instalar o Railway CLI
        run: npm install -g @railway/cli

      - name: Copiar o artefato jar
        run: cp backend-jar/*.jar app.jar
        
      - name: Testar autentica칞칚o no Railway
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy no Railway
        run: railway run --service backend-service -- java -jar app.jar --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4