name: CI/CD para Railway

on:
  push:
    branches: [ "doc-report" ]
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar o Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com o Maven
        working-directory: backend/deploy-railway
        run: mvn clean install

      - name: Executar testes e gerar relatÃ³rio HTML
        working-directory: backend/deploy-railway
        run: mvn verify site surefire-report:report-only
        # run: mvn test --> executa apenas a fase de testes
        
      - name: Upload do artefato de deploy gerado via Maven
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/deploy-railway/target/*.jar
          
      - name: Gerar documentaÃ§Ã£o JavaDoc
        working-directory: backend/deploy-railway
        run: mvn javadoc:javadoc
          
      - name: Organizar relatÃ³rios e documentaÃ§Ã£o
        working-directory: backend/deploy-railway
        run: |
          echo "ğŸ“ Listando conteÃºdo inicial do target/site:"
          ls -R target/site || echo "âš ï¸ target/site nÃ£o existe"

          mkdir -p site/tests
          mkdir -p site/javadoc

          echo "ğŸ“‹ Copiando relatÃ³rios de teste..."
          cp -r target/site/* site/tests || echo "âš ï¸ Nenhum arquivo copiado de target/site"

          echo "ğŸ“‹ Copiando javadoc..."
          cp -r target/site/apidocs/* site/javadoc || echo "âš ï¸ Nenhum arquivo copiado de target/site/apidocs"

          echo "ğŸ“ ConteÃºdo final da pasta site:"
          ls -R site

          echo "<h1>DocumentaÃ§Ã£o e RelatÃ³rios</h1><ul><li><a href='javadoc/index.html'>ğŸ“˜ Javadoc</a></li><li><a href='tests/surefire-report.html'>ğŸ§ª RelatÃ³rios de Teste</a></li></ul>" > site/index.html

      - name: Upload da documentaÃ§Ã£o
        uses: actions/upload-pages-artifact@v4
        with:
          path: backend/deploy-railway/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        
      - name: Download do artefato gerado via Maven
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-jar

      - name: Instalar o Railway CLI
        run: npm install -g @railway/cli

      - name: Copiar o artefato jar
        run: cp backend-jar/*.jar app.jar
        
      - name: Testar autenticaÃ§Ã£o no Railway
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy no Railway
        run: railway run --service backend-service -- java -jar app.jar --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4