name: CI/CD para Railway

on:
  push:
    branches: [ "doc-report" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com o Maven
        working-directory: backend/deploy-railway
        run: mvn clean install

      - name: Testes
        working-directory: backend/deploy-railway
        run: mvn test
        
      - name: Upload do artefato gerado via Maven
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/deploy-railway/target/*.jar
          
      - name: Gerar documentação JavaDoc
        working-directory: backend/deploy-railway
        run: mvn clean javadoc:javadoc

      - name: Upload da documentação
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/apidocs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        
      - name: Download do artefato gerado via Maven
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-jar

      - name: Instalar o Railway CLI
        run: npm install -g @railway/cli

      - name: Copiar o artefato jar
        run: cp backend-jar/*.jar app.jar
        
      - name: Testar autenticação no Railway
        run: railway status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy no Railway
        run: railway run --service backend-service -- java -jar app.jar --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4