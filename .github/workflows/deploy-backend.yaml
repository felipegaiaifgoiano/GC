name: CI/CD para Railway

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com o Maven
        working-directory: backend/deploy-railway
        run: mvn clean install

      - name: Testes
        working-directory: backend/deploy-railway
        run: mvn test
        
      - name: Upload do artefato gerado via Maven
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/deploy-railway/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        
      - name: Download do artefato gerado via Maven
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-jar

      - name: Instalar Railway CLI
        run: npm install -g @railway/cli

      - name: Copiar artefato do Maven
        run: cp backend-jar/*.jar app.jar

      - name: Deploy no Railway
        run: railway up --service backend-service --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}